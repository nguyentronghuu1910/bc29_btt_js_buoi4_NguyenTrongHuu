<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bài tập phụ js_buổi4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <!-- Bài tập 1 -->
    <section class="container">
        <div class="row py-5 text-center">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>Bài tập 1 (viết phương trình, tìm ngày, tháng, năm)</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="day_1">Nhập ngày:</label>
                            <input id="day_1" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="month_1">Nhập tháng:</label>
                            <input id="month_1" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="year_1">Nhập năm:</label>
                            <input id="year_1" type="text" />
                        </div>
                        <div class="form-group">
                            <button id="btnNumber1" class="btn btn-success">Tính</button>
                        </div>
                        <div id="txtKetQua_1" class="alert alert-success card-footer text-muted"></div>
                        <div id="txtKetQua_2_2" class="alert alert-success card-footer text-muted"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <hr />

    <!-- Bài tập 2 -->
    <section class="container">
        <div class="row py-5 text-center">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>Bài tập 2 (viết phương trình tính số ngày)</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="month_2">Nhập tháng:</label>
                            <input id="month_2" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="year_2">Nhập năm:</label>
                            <input id="year_2" type="text" />
                        </div>
                        <div class="form-group">
                            <button id="btnNumber2" class="btn btn-warning">Tính</button>
                        </div>
                        <div id="txtKetQua_2" class="alert alert-success card-footer text-muted"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <hr />

    <!-- Bài tập 3 -->
    <section class="container">
        <div class="row py-5 text-center">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>Bài tập 3 (viết phương trình tập đọc số)</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="nhapSoN">Nhập số:</label>
                            <input id="nhapSoN" type="text" />
                        </div>
                        <div class="form-group">
                            <button id="btnNumber3" class="btn btn-secondary">Tính</button>
                        </div>
                        <div id="txtKetQua_3" class="alert alert-success card-footer text-muted"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <hr />
    <!-- Bài tập 4 -->
    <section class="container">
        <div class="row py-5 text-center">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>Bài tập 4 (viết phương trình tính tọa độ)</h3>
                    </div>
                    <div class="row">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="sinhVien1">Sinh viên 1:</label>
                                <input id="tenSv1" type="text" placeholder="Nhập tên" />
                                <input id="x_1" type="text" placeholder="Nhập tọa độ X" />
                                <input id="y_1" type="text" placeholder="Nhập tọa độ Y" />
                            </div>
                            <div class="form-group">
                                <label for="sinhVien2">Sinh viên 2:</label>
                                <input id="tenSv2" type="text" placeholder="Nhập tên" />
                                <input id="x_2" type="text" placeholder="Nhập tọa độ X" />
                                <input id="y_2" type="text" placeholder="Nhập tọa độ Y" />
                            </div>
                            <div class="form-group">
                                <label for="sinhVien3">Sinh viên 3:</label>
                                <input id="tenSv3" type="text" placeholder="Nhập tên" />
                                <input id="x_3" type="text" placeholder="Nhập tọa độ X" />
                                <input id="y_3" type="text" placeholder="Nhập tọa độ Y" />
                            </div>
                            <div class="form-group">
                                <label for="sinhVien3">Trường học</label>
                                <input id="x_4" type="text" placeholder="Nhập tọa độ X" />
                                <input id="y_4" type="text" placeholder="Nhập tọa độ Y" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button id="btnNumber4" class="btn btn-danger">Tính</button>
                    </div>
                    <div id="txtKetQua_4" class="alert alert-success card-footer text-muted"></div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
</body>

</html>
